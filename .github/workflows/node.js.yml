name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  Gas-Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.15.0'

      - name: Install HardHat
        run: npm i hardhat

      - name: Run gas tests and generate report
        id: gas_test
        run: npx hardhat test
        env:
          BSCSCAN_API_KEY: ${{ secrets.BSCSCAN_API_KEY }}
          CMC_API_KEY: ${{ secrets.CMC_API_KEY }}
          outputfile: gasReporterOutput.json
        continue-on-error: true

      - name: Filter Gas Report for Methods and Deployments
        id: filter_gas_report
        run: node filterGasReport.js

      - name: Convert JSON to Markdown
        id: table
        uses: buildingcash/json-to-markdown-table-action@v1
        with:
          json: ${{ steps.filter_gas_report.outputs.filtered_report }}

      - name: Comment PR with Gas Test Report
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            # Gas Test Report ðŸ“Š
            The gas test results are as follows:
            ${{ steps.table.outputs.table }}

  Coverage-Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.15.0'

      - name: Install HardHat
        run: npm i hardhat

      - name: Run tests and generate coverage
        run: npx hardhat coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
